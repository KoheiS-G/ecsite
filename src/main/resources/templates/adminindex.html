<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
<title>ECサイト</title>
</head>
<body>
	
<header>
	<h1>My EC site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>管理者ログイン</h2>
	<!-- POSTメソッドでwelcome.htmlにフォーム内容を送信する（このときControllerのメソッドも呼び出される） -->
	<form action="/ecsite/admin/welcome" th:action="@{/ecsite/admin/welcome}" method="post" name="loginForm">
		<p>User name:<input type="text" name="userName"/></p>
		<p>Password:<input type="password" name="password"/></p>
		<button type="submit">Login</button>
	</form>
</div>

</body>
</html>
